language: php

sudo: true

matrix:
  fast_finish: true
  include:
        - php: 7.0
          env: deps=low
        - php: 7.0
          env: WITH_CRYPTO=true
        - php: 7.1
        - php: hhvm
        - php: hhvm
          env: deps=low
  allow_failures:
     php: 7.0
     env: deps=low
     env: WITH_CRYPTO=true
     php: 7.1
before_install:
 - composer install --dev
